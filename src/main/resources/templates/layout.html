<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="baseHead(titleFrag, headExtraFrag)">
    <meta charset="UTF-8"/>
    <!-- The child supplies a small <title> fragment; we render it here -->
    <!-- If child passes a title fragment, use it; otherwise show default -->
    <th:block th:if="${titleFrag != null}" th:replace="${titleFrag}"></th:block>
    <th:block th:if="${titleFrag == null}">
        <title>MyApp</title>
    </th:block>

    <!-- Optional per-page head extras (meta, css) -->
    <th:block th:replace="${headExtraFrag}"></th:block>

    <!-- Shared CSS/JS -->
    <!-- Vite helper -->
    <th:block th:utext="${@assetHelper.tag('main.css')}"></th:block>
</head>

<body>
<header th:fragment="baseHeader">
    <nav class="navbar">
        <a class="text-fuchsia-700 text-2xl" href="/">Home</a>
        <a class="text-fuchsia-700" href="/admin">Admin</a>
    </nav>
</header>

<main th:fragment="baseContent(contentFrag)">
    <!-- The child supplies a content fragment; we render it here -->
    <th:block th:replace="${contentFrag}">
        <!-- Fallback content -->
        <p>Empty page</p>
    </th:block>
</main>

<!-- ... -->
<footer th:fragment="baseFooter(footerFrag)">
    <!-- If child provides a footerFrag, use it; else use default footer -->
    <!--            <script src="/js/app.js"></script>-->
    <th:block th:if="${footerFrag != null}" th:replace="${footerFrag}"></th:block>

    <th:block th:if="${footerFrag == null}">
        <p>Default footer: No custom footer provided.</p>
    </th:block>
    <p>&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> MyApp</p>
</footer>

</body>
</html>
